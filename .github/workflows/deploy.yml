        run: npm ci # 'ci' Ã© preferÃ­vel a 'install' em pipelines de build

      - name: Build Project
        run: npm run build # Garanta que seu 'package.json' tem o script 'build'
      
  # O restante do seu workflow de deploy (ex: peaceiris/actions-gh-pages)
